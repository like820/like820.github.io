<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
        />
  

        <title>waterlike.tools</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.png" />
        
        
    </head>
    <body>
        
     <header class="wet">
        <h1>.tools</h1>
        <!-- <h3>waterlike.tools</h3>  -->
        <!-- <h3>calm products made at home</h3> -->
       </header>
<div class="links">
  <a target="_blank" href="https://www.instagram.com/waterlike.tools" class="link">instagram</a>

 <a target="_blank" href="https://waterlike.tools/zineImposter/" class="link">zineImposter</a>
     <a target="_blank" href="https://waterlike.tools/postcards/" class="link">postcardMaker</a>
    <a target="_blank" href="https://waterlike.tools/risotool/" class="link">risoTool</a>

    
</div>

      <div class="gallery">
        
        <div class="gallery-item">
          <div class="step">
            <a target="_blank" href="https://waterlike.tools/tools/"> 
              <img class="thumbnail wet" src="profilePic.png" alt="">
              <!-- <h3>.tools</h3> -->
              <p>for regeneration</p>
             
            </a>
          </div>   
        </div>
        <div class="gallery-item">
          <div class="form" id="drops">           
            <b class="wet" style="float: right;"></b> 
             <div class="ml-embedded" data-form="nPvTXa"></div>
              </div>
        </div>
      </div>
                          
   
          
      
        <script type="module" src="script.js"></script>

        <footer class="wet">
    820 
        </footer>


        <svg class="svg">
            <filter id="warp"> 
              <feTurbulence
              type="fractalNoise"
              baseFrequency="0.001"| numOctaves="1" result="waves"
              ></feTurbulence>
          <feColorMatrix in="waves" type="hueRotate">
          <animate
          attributeName="values" 
          values="0;360" 
          dur="8s" 
          repeatCount="indefinite"
          ></animate>
          </feColorMatrix>
          <feDisplacementMap
        xChannelSelector="R" 
        yChannelSelector="G"
          scale="50"
          in="SourceGraphic"
          ></feDisplacementMap>
          </svg>
    </body>
</html>
