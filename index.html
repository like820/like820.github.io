<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
        />
        <link rel="icon" type="image/png" href="assets/favicon.png" />

        <title>waterlike™</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        
    </head>
    <body>
        
     <header class="wet">
        <h1>waterlike™</h1>
        <h2>friendly tools for creativity</h2> 
        <h3>calm products made at home</h3>
       </header>


      <div class="gallery">
        <div class="gallery-item">
          <div class="form" id="drops">           
            <b class="wet" style="float: right;"></b> 
             <div class="ml-embedded" data-form="nPvTXa"></div>
              </div>
        </div>
        <div class="gallery-item">
          <div class="step">
            <a href="https://waterlike.world/notebox/">
              <img class="thumbnail" src="frameCutoutShadow2.webp" alt="">
              <h3>paperframe™</h3>
              <h4>alternative to notebook</h4>
              <p>make it and help it develop</p>
            </a>
      
          </div>   
        </div>
      </div>
                          
   
          
      
        <script type="module" src="script.js"></script>

        <footer class="wet">
       waterlike™2024   
        </footer>


        <svg class="svg">
            <filter id="warp"> 
              <feTurbulence
              type="fractalNoise"
              baseFrequency="0.001"| numOctaves="1" result="waves"
              ></feTurbulence>
          <feColorMatrix in="waves" type="hueRotate">
          <animate
          attributeName="values" 
          values="0;360" 
          dur="8s" 
          repeatCount="indefinite"
          ></animate>
          </feColorMatrix>
          <feDisplacementMap
        xChannelSelector="R" 
        yChannelSelector="G"
          scale="50"
          in="SourceGraphic"
          ></feDisplacementMap>
          </svg>
    </body>
</html>
